<head>

  <link rel="stylesheet" href="../styles/feedbackstudent.css">
  <script src="../scripts/view_fb.js" type="module"></script>

<header>
  <!-- Header Message -->
  <h1>View Comments</h1>
</header>

<body>
  <div class="commentSelectBox"> 

  </div>
  <hr style="width:20%;text-align:left;margin-left:0">
  <hr style="width:20%;text-align:left;margin-left:0" id="hrtwo">
  <div id="feedbackDisplay" hidden="true">
    <h3 id="commentTitle"> No Feedback Selected </h3>
    <h3 id="Categoryname"> Category: {Category Name} </h3>
    <h3 id="Date"> {Date} </h3>
    <h3 id="Name"> {Name} </h3>
  
    <!-- Content of msg & container-->
    <div class="textbox">
      <p>Feedback Displayed Here</p>
    </div>
  </div>

  <div class="viewCommentBox"> 

  </div>
  <h2> Select Comment to View </h2>
  <span>Please chose a category:</span>
  <select id="categorySelect">
    <option value="">See All</option>
  </select>
  <!-- Comments -->
  <div class="commentLinks">
  </div>

  <a id="addStudentComment" href="../html/student_add_comment.html">Add New Comment</a>
  <a id="goback" href="#"> Go back</a>
